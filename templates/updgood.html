<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../static/js/lib/jQuery/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/lib/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		
		<link rel="stylesheet" type="text/css" href="../static/js/lib/bootstrap-3.3.7-dist/css/bootstrap.css"/>
		<style type="text/css">
			span{
				display: block;
				margin-bottom: 30px;
			}
		</style>
		
	</head>
	<body>
		<ul class="nav nav-pills" style="background-color: #AFD9EE;">
		  <li role="presentation" class="active"><a href="/">返回</a></li>
		  <li role="presentation"><a href="/quit">退出</a></li>
		</ul>
		<div class="page-header" >
		  <h1 style="text-align: center;">修改商品</h1>
		</div>
		<div style="width: 500px; height: 300px; margin: 0 auto; border: #B9DEF0 solid 1px;">
			<form action="/updgood/{{id}}" method="post" style="display: block; padding-top: :;px; text-align: center;">
				<span>
					商品编号：{{id}}
				</span>
				<span style="margin-bottom: 30px; display: block;">
					商品名称：<input type="text" name="goodname" />
				</span>
				<br>
				<span>
					商品价格：<input type="number" name="goodprice" value="20">
				</span>
				<br>
				<span>
					<!-- <input type="submit" value="添加" /> -->
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
					  修改
					</button>
					
					<!-- Modal -->
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					  <div class="modal-dialog" role="document">
						<div class="modal-content">
						  <div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">update</h4>
						  </div>
						  <div class="modal-body">
							Are you sure update???
						  </div>
						  <div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
							<button type="submit" class="btn btn-primary">Yes</button>
						  </div>
						</div>
					  </div>
					</div>
				</span>
				
			</form>
		</div>
	</body>
</html>
